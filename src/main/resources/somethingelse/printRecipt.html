<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
    <head>
        <meta charset="UTF-8"/>
        <title>Recipt</title>
    </head>
    <body>
        <h1>Recipt</h1>

        <table border="1" cellpadding="5">
            <tr>
                <td><b>Transaction Id</p></b></td>
                <td><b>Item Id</p></b></td>
                <td><b>Item Description</p></b></td>
                <td><b>Quantity</p></b></td>
                <td><b>Price</p></b></td>
                <td><b>Total Price (with Tax)</p></b></td>
            </tr>

            <!--iterate through all the resumes--> <!--a comment-->
            <th:block th:each="i:${list}">
                <tr>
                    <td><p th:text="${i.idT}"></p></td>
                    <td><p th:text="${i.itemId}"></p></td>
                    <td><p th:text="${i.description}"></p></td>
                    <td><p th:text="${i.aQuantity}"></p></td>
                    <td><p th:text="${i.price}"></p></td>
                    <td><p th:text="${i.totalPrice}"></p></td>
                </tr>
            </th:block>
        </table>
    <p th:inline="text">priceDue: [[${priceDue}]] | Tax Due: [[${taxDue}]]</p>
    <h2 th:inline="text">Total Purchase Price: [[${totalPurchasePrice}]]</h2>
    </body>
</html>
